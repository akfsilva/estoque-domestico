<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Estoque Doméstico</title>

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1f0b">
</head>

<body>

  <h1>▌ ESTOQUE DOMÉSTICO ▐</h1>

  <section id="form">
    <h2>ADICIONAR ITEM</h2>

    <input id="nome" placeholder="Nome do item">
    <input id="categoria" placeholder="Categoria">
    <input id="atual" type="number" placeholder="Quantidade atual">
    <input id="meta" type="number" placeholder="Meta anual">

    <button onclick="adicionarItem()">[ ADICIONAR ]</button>
  </section>

  <section id="estoque"></section>

  <button onclick="gerarPlano()">[ PLANO DO MÊS ]</button>

  <section id="plano"></section>

  <script src="app.js"></script>
</body>
</html>
